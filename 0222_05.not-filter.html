<body>
   


    <div>
        <input type="checkbox" name="alex">
        <span>Alex</span>
    </div>
    <div>
        <input type="checkbox" name="bill" checked>
        <span>Bill</span>
    </div>

    <script src="./js/jquery-3.6.0.min.js"></script>
    <script>
        // $('input:checked + span').css('background', 'yellow') 

        $('input:not(:checked) + span').css('background', 'yellow')
        // $('input:not(:checked) + span').css('background', 'yellow')
    </script>
</body>
