<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>contains</title>
</head>
<!-- ✨2/23(三)  child filter 🕛10:20-10:30--> 
<!-- ptt:p.23 ●:contains()- 選取內容包含xx-->

<body>
    <div class="names">Jason Kidd</div>
    <div class="names">LeBron James</div>
    <div class="names">Jason Williams</div>
    <div class="names">James Harden</div>

    <script src="./js/jquery-3.6.0.min.js"></script>
    <!-- ✨記得要打對ㄟ少打東西效果就會出不來 大寫也有差J&j -->

    <script>
        // $("div.names:contains('James')").css("background", "yellow");
        $("div.names:contains('Jason')").css("background","pink")

    </script>
</body>

</html>
