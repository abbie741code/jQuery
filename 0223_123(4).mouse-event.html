<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mouse event</title>

     <!-- ðŸŒŸ2/23(ä¸‰)  ðŸ•›15:30-15:50 mouse event-->

    <style>
        .box {
            width: 200px;
            height: 200px;
            outline: 1px solid red;
            transition: .5s;
        }
    </style>
</head>

<body>
    <div class="box"></div>

    <script src="./js/jquery-3.6.0.min.js"></script>
    <script>
        $('.box').click(function () {
            console.log('box clicked')
            // $('.box').css('width', '300px')
        })

        // $('.box').dblclick(function () {
        //     console.log('box dblclick')
        // })
        $('.box').contextmenu(function () {
            console.log('box contextmenu')


        })
        // $('.box').mousedown(function () {
        //     console.log('box mousedown')
        // })
        // $('.box').mouseup(function () {
        //     console.log('box mouseup')
        // })

        $('.box').mouseenter(function () {
            console.log('box mouseenter')
        });
        $('.box').mouseleave(function () {
            console.log('box mouseleave')
        });
        $('.box').hover(function () {
            console.log('box .hover(1)')
        }, function () {
            console.log('box .hover(2)');
        });


    </script>
</body>

</html>
