    <style>
        label {
            background-color: rgb(42, 221, 72);
        }

        input[type="checkbox"]+span {
            display: inline-block;
            width: 12px;
            height: 12px;
            border: 1px solid red;
            border-radius: 20%;

            display: flex;
            justify-content: center;
            align-items: center;
        }

        input[type="checkbox"]+span>i {
            /* background-color: red; */
            display: none;
        }

        input[type="checkbox"]:checked+span>i {
            /* background-color: red; */
            display: block;
        }
    </style>
