<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>type</title>
</head>

<!-- ⚠️回家聽回放  -->

<body>
    <script>
        // JS 是弱型態
        var x = { key: 'value', key2: 'value2' };

        console.log('type of x :', typeof x);

        // 陣列直接給數字
        var myArray = ['a', 'b', 'c', 'd']
        console.log('array:', myArray[0]);

        var myObject = { 'a': 1, 'b': 2, 'c': 3 }

        // 點表示法
        console.log('obj:', myObject.a);
        // 中括號表示法
        console.log('obj:', myObject['b']);
    </script>
</body>

</html>
